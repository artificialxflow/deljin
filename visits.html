
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت بازدید - مبلمان دلژین</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="brand-logo">
                <i class="fas fa-couch me-2"></i>
                <span>مبلمان دلژین</span>
            </div>
            <button class="btn-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>داشبورد</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="customers.html" class="nav-link" data-page="customers">
                    <i class="fas fa-users"></i>
                    <span>مدیریت مشتریان</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="visits.html" class="nav-link active" data-page="visits">
                    <i class="fas fa-calendar-check"></i>
                    <span>ثبت بازدید</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="orders.html" class="nav-link" data-page="orders">
                    <i class="fas fa-shopping-cart"></i>
                    <span>مدیریت سفارشات</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="after-sales.html" class="nav-link" data-page="after-sales">
                    <i class="fas fa-tools"></i>
                    <span>خدمات پس از فروش</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="fabric-management.html" class="nav-link" data-page="fabric-management">
                    <i class="fas fa-cut"></i>
                    <span>مدیریت پارچه</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="production.html" class="nav-link" data-page="production">
                    <i class="fas fa-industry"></i>
                    <span>تولید</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="analytics.html" class="nav-link" data-page="analytics">
                    <i class="fas fa-chart-line"></i>
                    <span>گزارشات و تحلیل</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Header -->
        <header class="top-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="page-title">
                    <h4 class="mb-0" id="pageTitle">ثبت بازدید</h4>
                </div>
                <div class="header-actions">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-2"></i>
                            مدیر سیستم
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user-cog me-2"></i>تنظیمات</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>خروج</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
            <!-- Visits Page -->
            <div id="visits-page" class="page active">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h5>ثبت بازدید حضوری</h5>
                        <p class="text-muted mb-0">ثبت جزئیات بازدیدهای حضوری از نمایشگاه</p>
                    </div>
                </div>

                <div class="form-card">
                    <div class="card-header">
                        <h6 class="mb-0">فرم ثبت بازدید</h6>
                    </div>
                    <div class="card-body">
                        <form id="visitForm">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label">تاریخ</label>
                                    <input type="date" class="form-control" id="visitDate" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">روز هفته</label>
                                    <input type="text" class="form-control" id="dayOfWeek" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">ساعت</label>
                                    <input type="time" class="form-control" id="visitTime" required>
                                </div>
                            </div>

                            <div class="row g-3 mt-3">
                                <div class="col-md-4">
                                    <label class="form-label">تعداد خانم</label>
                                    <input type="number" class="form-control" id="femaleCount" min="0" value="0">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">تعداد آقا</label>
                                    <input type="number" class="form-control" id="maleCount" min="0" value="0">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">تعداد کل</label>
                                    <input type="number" class="form-control" id="totalCount" readonly>
                                </div>
                            </div>

                            <div class="row g-3 mt-3">
                                <div class="col-md-6">
                                    <label class="form-label">همراهی مشاور</label>
                                    <div class="form-check-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="hasAdvisor" id="hasAdvisorYes" value="yes">
                                            <label class="form-check-label" for="hasAdvisorYes">
                                                بله همراه با دیزاینر
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="hasAdvisor" id="hasAdvisorNo" value="no" checked>
                                            <label class="form-check-label" for="hasAdvisorNo">
                                                خیر بدون دیزاینر
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">روش ارتباط</label>
                                    <select class="form-select" id="contactMethod" required>
                                        <option value="">انتخاب کنید</option>
                                        <option value="showroom">حضور در مجموعه</option>
                                        <option value="phone">تماس تلفنی</option>
                                        <option value="social">شبکه اجتماعی</option>
                                        <option value="podium">پودیوم‌ها</option>
                                        <option value="event">ایونت</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row g-3 mt-3">
                                <div class="col-12">
                                    <label class="form-label">نوع مشتری</label>
                                    <div class="form-check-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="customerType" id="newVisit" value="new" checked>
                                            <label class="form-check-label" for="newVisit">
                                                بازدید جدید
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="customerType" id="repeatVisit" value="repeat">
                                            <label class="form-check-label" for="repeatVisit">
                                                بازدید مجدد
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- New Customer Section -->
                            <div id="newCustomerSection" class="conditional-section">
                                <h6 class="section-title mt-4">اطلاعات مشتری جدید</h6>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">جنسیت</label>
                                        <div class="form-check-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                                <label class="form-check-label" for="female">زن</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                                <label class="form-check-label" for="male">مرد</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row g-3 mt-3">
                                    <div class="col-md-6">
                                        <label class="form-label">نام</label>
                                        <input type="text" class="form-control" id="firstName">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">نام خانوادگی</label>
                                        <input type="text" class="form-control" id="lastName">
                                    </div>
                                </div>
                                <div class="row g-3 mt-3">
                                    <div class="col-md-6">
                                        <label class="form-label">شماره همراه</label>
                                        <input type="tel" class="form-control" id="phoneNumber">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">تاریخ تولد</label>
                                        <input type="date" class="form-control" id="birthDate">
                                    </div>
                                </div>
                                <div class="row g-3 mt-3">
                                    <div class="col-md-6">
                                        <label class="form-label">عضویت در گروه</label>
                                        <select class="form-select" id="membershipGroup">
                                            <option value="">انتخاب کنید</option>
                                            <option value="vip">مشتریان ویژه</option>
                                            <option value="regular">مشتریان</option>
                                            <option value="designer">دیزاینرها</option>
                                            <option value="builder">سازندگان</option>
                                            <option value="realtor">مشاوران املاک</option>
                                            <option value="ambassador">سفیران برند</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">سطح انتخابی</label>
                                        <select class="form-select" id="memberLevel">
                                            <option value="">انتخاب کنید</option>
                                            <option value="diamond">برلیان</option>
                                            <option value="gold">گلد</option>
                                            <option value="silver">سیلور</option>
                                            <option value="platinum">پلاتین</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>ثبت بازدید
                                </button>
                                <button type="reset" class="btn btn-outline-secondary ms-2">
                                    <i class="fas fa-undo me-2"></i>بازنشانی
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
    <script src="charts.js"></script>
</body>
</html>
